<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Admin page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
  <link rel="stylesheet" type="text/css" href="../js/fullcalendar/fullcalendar.css">
  <link rel="stylesheet" href="../css/display.css">
  <link rel="stylesheet" href="../css/calendar.css">
</head>

<body>
  <div class="container">
    <div class="row overflownone">
      <div class="col-md-4 information nopaddingleft nopaddingright hidden-sm hidden-xs">
        <h3>Menu</h3>
        <ul class="information_menu">
          <li class="active" data-id="1"><a href="#"><i class="fa fa-calendar-alt"></i> Calendar </a></li>
          <li data-id="2"><a href="#"><i class="far fa-calendar-check"></i> Reservations</a></li>
          <li data-id="3"><a href="#"><i class="fa fa-users"></i> Employees </a></li>
          <li data-id="4"><a href="#"><i class="fa fa-align-center"></i> Services </a></li>
          <li data-id="5"><a href="#"><i class="fa fa-edit"></i> Edit profile </a></li>
          <li data-id="6"><a href="#"><i class="fa fa-edit"></i> Change password </a></li>
          <li data-id="7"><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout </a></li>
        </ul>
      </div>
      <div class="col-md-8 nopaddingleft nopaddingright">
        <div class="slideshow">
          <div class="overlay-id1 overlay-item active">
            <div id='wrap'>
              <div id='calendar'></div>
            </div>
          </div>
          <div class="overlay-id2 overlay-item">
            <table id="resTable" class="display stripe table" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Client details</th>
                  <th>Day</th>
                  <th>Start hour</th>
                  <th>End hour</th>
                  <th>Employee details</th>
                  <th>Status</th>
                  <th>Rating</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="overlay-id3 overlay-item">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#newUser">New employee</button>
            <br><br>
            <table id="userTable" class="display stripe table" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>#</th>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Active</th>
                  <th>Edit</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

          <div class="overlay-id4 overlay-item">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#newService">New service</button>

          </div>

          <div class="overlay-id5 overlay-item">
            <div class="modal-content">
              <div class="modal-body" style="padding:40px 50px;">
                <div class="alert alert-success" style="display: none">
                  <strong>Success!</strong>
                </div>
                <form role="form" name="editProfileForm" method="POST" onsubmit="return false">
                  <div class="form-group">
                    <div class="form-group">
                      <label for="eFirstName"><span class="glyphicon glyphicon-user"></span> First Name</label>
                      <input autocomplete="off" type="text" class="form-control" name="eFirstName" required>
                    </div>
                    <div class="form-group">
                      <label for="eLastName"><span class="glyphicon glyphicon-user"></span> Last Name</label>
                      <input autocomplete="off" type="text" class="form-control" name="eLastName" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="eEmail"><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
                    <input autocomplete="off" type="text" class="form-control disabled-button" name="eEmail" required>
                  </div>

                  <div class="form-group">
                    <label for="phoneUser"><i class="fa fa-phone" aria-hidden="true"></i> Phone</label>
                    <input autocomplete="off" type="tel" class="form-control disabled-button" name="ePhoneNumber" required>
                  </div>


                  <div class="form-group">
                    <label class="col-xs-3 control-label" style="padding-left: 0"><i class="fas fa-car" aria-hidden="true"></i>Cars</label>
                    <div class="col-xs-5" id="myCars">
                      <input type="text" class="form-control" name="cars[]" style="margin-left: -300px" />
                    </div>
                    <div class="col-xs-4">
                      <button type="button" class="btn btn-default addButton" style="margin-left: -600px"><i class="fa fa-plus"></i></button>
                    </div>
                  </div>
                  <div class="form-group hide" id="eCarsTemplate">
                    <div class="col-xs-offset-3 col-xs-5">
                      <input class="form-control" type="text" name="cars[]" style="margin-left: -300px" value="" />
                    </div>
                    <div class="col-xs-4">
                      <button type="button" class="btn btn-default removeButton" style="margin-left: -600px"><i class="fa fa-minus"></i></button>
                    </div>
                  </div>

                </form>
                <div class="form-group">
                  <button type="submit" class="btn btn-success btn-block" name="editUser" disabled="disabled"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
                </div>

              </div>
            </div>
          </div>

          <div class="overlay-id6 overlay-item">
            <div class="modal-content">
              <div class="modal-body" style="padding:40px 50px;">
                <div class="alert alert-success" style="display: none">
                  <strong>Success!</strong>
                </div>
                <form role="form" name="changePassForm" method="POST" onsubmit="return false">
                  <div class="form-group">
                    <label><i class="fa fa-unlock-alt" aria-hidden="true"></i>Current Password</label>
                    <input type="password" class="form-control" name="cPasswordUser" autocomplete="off" required>
                  </div>
                  <div class="form-group">
                    <label><i class="fa fa-unlock-alt" aria-hidden="true"></i>New Password</label>
                    <input type="password" class="form-control" name="ePasswordUser" autocomplete="off" required>
                  </div>

                  <div class="form-group">
                    <label><i class="fa fa-unlock-alt" aria-hidden="true"></i> Confirm Password</label>
                    <input type="password" class="form-control" name="eConfirmPassword" autocomplete="off" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block" name="changePass" disabled="disabled"><span class="glyphicon glyphicon-pencil"></span>Apply changes</button>
                  </div>
                </form>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>

    <div class="modal fade" id="newUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            <h3 class="modal-title" id="exampleModalLabel">Add new user</h3>
          </div>
          <div class="modal-body">
            <form name='addUserForm' action="/addUser" method='POST' role="form">
              <div class="form-group">
                <div class="form-group">
                  <label for="uFirstName"><span class="glyphicon glyphicon-user"></span> First Name</label>
                  <input autocomplete="off" type="text" class="form-control" name="uFirstName" required>
                </div>
                <div class="form-group">
                  <label for="uLastName"><span class="glyphicon glyphicon-user"></span> Last Name</label>
                  <input autocomplete="off" type="text" class="form-control" name="uLastName" required>
                </div>
              </div>

              <div class="form-group">
                <label for="uEmail"><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
                <input autocomplete="off" type="text" class="form-control disabled-button" name="uEmail" required>
              </div>

              <div class="form-group">
                <label for="uPhoneNumber"><i class="fa fa-phone" aria-hidden="true"></i> Phone</label>
                <input autocomplete="off" type="tel" class="form-control disabled-button" name="uPhoneNumber" required>
              </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" name="submitAdd" disabled="disabled">Save</button>
          </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="newService" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            <h3 class="modal-title" id="exampleModalLabel">Add new service</h3>
          </div>
          <div class="modal-body">
            <form name='addServiceForm' method='POST' role="form">
              <div class="form-group">
                <div class="form-group">
                  <label for="sTitle"><span class="glyphicon glyphicon-pencil"></span> Title</label>
                  <input autocomplete="off" type="text" class="form-control" name="sTitle" required>
                </div>
                <div class="form-group">
                  <label for="sDescription"><span class="glyphicon glyphicon-info-sign"></span> Description</label>
                  <input autocomplete="off" type="text" class="form-control" name="sDescription" required>
                </div>
              </div>

              <div class="form-group">
                <label for="sDuration"><i class="fa fa-clock" aria-hidden="true"></i> Duration</label>
                <input autocomplete="off" type="text" class="form-control disabled-button" name="sDuration" required>
              </div>

              <div class="form-group">
                <label for="sPrice"><i class="fa fa-money-bill-alt" aria-hidden="true"></i> Price</label>
                <input autocomplete="off" class="form-control disabled-button" name="sPrice" required>
              </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" name="submitAdd" disabled="disabled">Save</button>
          </div>
          </form>
        </div>
      </div>
    </div>


    <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            <h3 class="modal-title" id="exampleModalLabel">Edit user</h3>
          </div>
          <div class="modal-body">
            <form name='editUserForm' method='POST' role="form">
              <div class="form-group">
                <div class="form-group">
                  <label for="uFirstName"><span class="glyphicon glyphicon-user"></span> First Name</label>
                  <input autocomplete="off" type="text" class="form-control" name="euFirstName" required>
                </div>
                <div class="form-group">
                  <label for="uLastName"><span class="glyphicon glyphicon-user"></span> Last Name</label>
                  <input autocomplete="off" type="text" class="form-control" name="euLastName" required>
                </div>
              </div>

              <div class="form-group">
                <label for="uEmail"><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
                <input autocomplete="off" type="text" class="form-control disabled-button" name="euEmail" required>
              </div>

              <div class="form-group">
                <label for="uPhoneNumber"><i class="fa fa-phone" aria-hidden="true"></i> Phone</label>
                <input autocomplete="off" type="tel" class="form-control disabled-button" name="euPhoneNumber" required>
              </div>

              <div class="form-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                  <input type="radio" name="options" id="active" autocomplete="off" > Active
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="options" id="inactive" autocomplete="off"> Inactive
                </label>
              </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" name="submitEdit" disabled="disabled">Edit</button>
          </div>
          </form>
        </div>
      </div>
    </div>


  </div>

      <div class="col-md-12 mobile-menu-bg">

        </ul>
        <div class="clearfix"></div>
      </div>
    </div> -->
  </div>


  <script type="text/javascript" src="../js/config.js"></script>
  <script src="../../server/src/node_modules/socket.io-client/dist/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js" charset="utf-8"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://formvalidation.io/vendor/formvalidation/js/formValidation.min.js"></script>
  <script src="http://formvalidation.io/vendor/formvalidation/js/framework/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
  <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" https://use.fontawesome.com/releases/v5.0.8/js/all.js "></script>
  <script type="text/javascript " src="../js/fullcalendar/fullCalendar.js "></script>
  <script type="text/javascript " src="../js/calendar.js "></script>
  <script type="text/javascript " src="../js/display.js "></script>

</body>

</html>
